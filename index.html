<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Positivity Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blueprint-css@3.4.0/dist/blueprint.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --aip-navy-blue: #2d3648;
      --aip-mustard: #fdc35e;
      --aip-white: #ffffff;
      --aip-burnt-orange: #cc633e;
      --aip-cream: #e6dec8;
      --font-main: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--aip-navy-blue);
      color: var(--aip-white);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: var(--aip-white);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .quiz-container {
      background-color: var(--aip-white);
      color: var(--aip-navy-blue);
      padding: 0;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
      min-height: 500px;
      max-height: 80vh;
      box-shadow: 0 4px 6px rgba(45, 54, 72, 0.1);
      position: relative;
      overflow: hidden;
    }

    .question-page {
      display: none;
      flex: 1;
      flex-direction: column;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      padding: 2rem;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .question-page.active {
      display: flex;
      animation: slideInRight 0.4s ease-out;
    }

    .question-page.slide-out-left {
      animation: slideOutLeft 0.4s ease-in;
    }

    .question-page.slide-out-right {
      animation: slideOutRight 0.4s ease-in;
    }

    @keyframes slideInRight {
      from { 
        transform: translateX(100%);
        opacity: 0;
      }
      to { 
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from { 
        transform: translateX(-100%);
        opacity: 0;
      }
      to { 
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOutLeft {
      from { 
        transform: translateX(0);
        opacity: 1;
      }
      to { 
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    @keyframes slideOutRight {
      from { 
        transform: translateX(0);
        opacity: 1;
      }
      to { 
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .question {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .question-content {
      text-align: center;
    }

    .question h2 {
      color: var(--aip-burnt-orange);
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: left;
      line-height: 1.4;
      min-height: 4rem;
    }

    .likert-scale {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .scale-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--aip-burnt-orange);
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 0.75rem 0.5rem;
      background-color: var(--aip-cream);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 0.85rem;
      border: 1px solid var(--aip-mustard);
      transform: scale(1);
    }

    label:hover {
      background-color: var(--aip-mustard);
      transform: scale(1.02);
      box-shadow: 0 2px 8px rgba(253, 195, 94, 0.3);
    }

    label:has(input:checked) {
      background-color: var(--aip-burnt-orange);
      color: var(--aip-white);
      border-color: var(--aip-burnt-orange);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(204, 99, 62, 0.4);
    }

    label input[type="radio"] {
      margin-bottom: 0.5rem;
      transform: scale(1.2);
      accent-color: var(--aip-burnt-orange);
    }

    label input[type="radio"]:checked {
      animation: radio-pulse 0.3s ease;
    }

    @keyframes radio-pulse {
      0% { transform: scale(1.2); }
      50% { transform: scale(1.6); }
      100% { transform: scale(1.2); }
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 2rem;
    }

    .progress {
      color: var(--aip-burnt-orange);
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .progress-bar-container {
      width: 200px;
      height: 6px;
      background-color: var(--aip-cream);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--aip-mustard), var(--aip-burnt-orange));
      border-radius: 3px;
      transition: width 0.5s ease;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: progress-shine 2s ease-in-out infinite;
    }

    @keyframes progress-shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    button {
      background-color: var(--aip-burnt-orange);
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: var(--aip-white);
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      transform: scale(1);
      box-shadow: 0 2px 4px rgba(204, 99, 62, 0.2);
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(204, 99, 62, 0.3);
      background-color: #d4714a;
    }

    button:active:not(:disabled) {
      transform: scale(0.98);
      transition: all 0.1s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: scale(1);
      box-shadow: none;
    }

    button.secondary {
      background-color: transparent;
      color: var(--aip-navy-blue);
      border: 2px solid var(--aip-navy-blue);
      box-shadow: 0 2px 4px rgba(45, 54, 72, 0.1);
    }

    button.secondary:hover:not(:disabled) {
      background-color: var(--aip-navy-blue);
      color: var(--aip-white);
      box-shadow: 0 4px 8px rgba(45, 54, 72, 0.2);
    }

    .result {
      margin: 2rem 0;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: var(--aip-burnt-orange);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
      animation: result-bounce 0.6s ease;
    }

    @keyframes result-bounce {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    #restart-btn {
      display: block;
      margin: 2rem auto 0;
      background-color: var(--aip-mustard);
      color: var(--aip-navy-blue);
    }

    .explainer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--aip-burnt-orange);
      font-style: italic;
      text-align: left;
    }

    .explainer a {
      color: var(--aip-navy-blue);
      text-decoration: none;
      border-bottom: 1px solid var(--aip-navy-blue);
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .explainer a:hover {
      color: var(--aip-burnt-orange);
      border-bottom-color: var(--aip-burnt-orange);
      background-color: rgba(45, 54, 72, 0.05);
      padding: 0 2px;
      border-radius: 2px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      max-width: 600px;
      height: auto;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .logo img {
        max-width: 300px;
      }

      .quiz-container {
        min-height: 600px;
        max-height: 90vh;
        margin: 0;
      }

      .question-page {
        padding: 1.5rem;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .question h2 {
        font-size: 1.3rem;
        min-height: auto;
        margin-bottom: 1.5rem;
      }

      .likert-scale {
        flex-direction: column;
        gap: 0.75rem;
      }

      .scale-labels {
        display: none;
      }

      label {
        flex-direction: row;
        justify-content: flex-start;
        padding: 1rem;
        text-align: left;
        font-size: 0.9rem;
      }

      label input[type="radio"] {
        margin-bottom: 0;
        margin-right: 0.75rem;
        transform: scale(1.3);
      }

      .explainer {
        font-size: 0.85rem;
        margin-top: 1rem;
      }

      .navigation {
        padding-top: 1.5rem;
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .progress {
        align-items: center;
        text-align: center;
      }

      .progress-bar-container {
        width: 100%;
      }

      .navigation > div:last-child {
        display: flex;
        gap: 0.75rem;
        justify-content: space-between;
      }

      button {
        padding: 1rem;
        font-size: 1rem;
      }

      .prev-btn, .next-btn {
        flex: 1;
        max-width: 120px;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        border-radius: 5px;
      }

      .prev-btn {
        text-align: center;
      }

      .next-btn {
        text-align: center;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
      }

      .score-counter {
        font-size: 2.5rem;
      }

      .result {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo img {
        max-width: 250px;
      }

      .quiz-container {
        min-height: 650px;
        max-height: 95vh;
      }

      .question-page {
        padding: 1rem;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .question h2 {
        font-size: 1.2rem;
      }

      label {
        font-size: 0.85rem;
        padding: 0.875rem;
      }

      .explainer {
        font-size: 0.8rem;
      }

      .prev-btn, .next-btn {
        max-width: 100px;
        padding: 0.75rem 0.5rem;
        font-size: 0.85rem;
      }

      .score-counter {
        font-size: 2rem;
      }

      .result {
        font-size: 1.3rem;
      }
    }

    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 12px;
      height: 6px;
      background: var(--aip-mustard);
      pointer-events: none;
      border-radius: 2px;
    }

    .confetti.rectangle {
      width: 8px;
      height: 12px;
      background: var(--aip-burnt-orange);
    }

    .confetti.square {
      width: 8px;
      height: 8px;
      background: var(--aip-navy-blue);
      border-radius: 1px;
    }

    .confetti.triangle {
      width: 0;
      height: 0;
      background: transparent;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 8px solid var(--aip-cream);
      border-radius: 0;
    }

    @keyframes confetti-burst {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
        scale: 1;
      }
      50% {
        opacity: 1;
        scale: 1.1;
      }
      100% {
        opacity: 0;
        scale: 0.8;
      }
    }

    .score-counter {
      font-size: 3rem;
      font-weight: bold;
      color: var(--aip-burnt-orange);
      text-align: center;
      margin: 2rem 0;
    }

    .results-celebration {
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://cdn.prod.website-files.com/67ab2a95777a506d08092426/67ab312121d804a41517cf6e_AIP%20Logo-min.png" alt="AIP Logo">
  </div>
  
  <div class="container quiz-container">
    <form id="quiz-form">
      <!-- Question pages will be generated by JavaScript -->
      
      <div class="question-page results-celebration" id="results-page">
        <div class="question">
          <h2>Your Results</h2>
          <div class="score-counter" id="score-counter">0%</div>
          <div id="result" class="result"></div>
          <button type="button" id="restart-btn" onclick="location.reload()">Take Quiz Again</button>
        </div>
      </div>

    </form>
  </div>

<script>
// Note: reverse === true when a ‚Äústrongly disagree‚Äù response is interpreted as an AI-positive stance.

        const quizData = {
          1: {
            question: "AI will replace most human jobs in pharma marketing and communications (sooner rather than later).",
            explainer: "A 2017 Pew Research Center survey found that 72 % of Americans worry robots and computers could take over many human jobs (<a href='https://www.pewresearch.org/internet/2017/10/04/americans-attitudes-toward-a-future-in-which-robots-and-computers-can-do-many-human-jobs/' target='_blank'>Pew Research Center, 2017</a>).",
            reverse: true
          },
          2: {
            question: "AI in pharma is overhyped ‚Äúsnake oil‚Äù with little real payoff.",
            explainer: "The AI Snake Oil blog argues that much of today‚Äôs AI hype is overstated and better viewed as ‚Äònormal technology‚Äô (<a href='https://www.aisnakeoil.com/p/ai-as-normal-technology' target='_blank'>AI Snake Oil, 2024</a>).",
            reverse: true
          },
          3: {
            question: "By 2027, AI will be running the show ‚Äì it‚Äôll outperform humans at almost every task in pharma.",
            explainer: "The speculative ‚ÄúAI 2027‚Äù scenario predicts super-human systems eclipsing people across pharma tasks within two years (<a href='https://ai-2027.com/' target='_blank'>AI-2027, 2025</a>).",
            reverse: false
          },
          4: {
            question: "I trust generative AI (e.g., ChatGPT) to produce accurate and reliable medical content.",
            explainer: "Elsevier‚Äôs 2024 ‚ÄòAttitudes toward AI‚Äô study shows 95 % of researchers and 93 % of clinicians expect AI will also spread medical misinformation (<a href='https://www.elsevier.com/insights/attitudes-toward-ai' target='_blank'>Elsevier, 2024</a>).",
            reverse: false
          },
          5: {
            question: "AI will make our work in pharma communications more efficient and improve content quality.",
            explainer: "A 2024 Wolters Kluwer survey reports 81 % of physicians say generative AI improves care-team interactions and 68 % say it saves them time searching literature (<a href='https://assets.contenthub.wolterskluwer.com/api/public/content/2231207-gen-ai-infographic-pdf' target='_blank'>Wolters Kluwer, 2024</a>).",
            reverse: false
          },
          6: {
            question: "We should be very cautious with AI in pharma marketing ‚Äì better to hold off until all the compliance and privacy risks are addressed.",
            explainer: "An April 2024 Fierce Pharma analysis found two-thirds of the world‚Äôs 20 largest pharmas have banned ChatGPT internally over data-security fears (<a href='https://www.fiercepharma.com/marketing/two-thirds-top-20-pharmas-have-banned-chatgpt-and-many-life-sci-call-ai-overrated-survey' target='_blank'>Fierce Pharma, 2024</a>).",
            reverse: true
          },
          7: {
            question: "Generative AI can create content ‚Äî text, images, even videos ‚Äî that‚Äôs as engaging as if a human made it.",
            explainer: "Pfizer‚Äôs in-house ‚ÄúCharlie‚Äù platform is already generating marketing content for hundreds of brand teams (<a href='https://digiday.com/marketing/with-charlie-pfizer-is-building-a-new-generative-ai-platform-for-pharma-marketing/' target='_blank'>Digiday, 2024</a>).",
            reverse: false
          },
          8: {
            question: "If you don‚Äôt embrace AI tools now, you‚Äôll be left behind in the pharma industry.",
            explainer: "McKinsey‚Äôs Q4 2024 survey found 85 % of U.S. healthcare leaders were already piloting or deploying generative AI (<a href='https://www.mckinsey.com/industries/healthcare/our-insights/generative-ai-in-healthcare-current-trends-and-future-outlook' target='_blank'>McKinsey, 2025</a>).",
            reverse: false
          },
          9: {
            question: "Relying on AI too much will erode our own skills in critical thinking and judgment.",
            explainer: "Experts warn that heavy AI reliance encourages ‚Äúcognitive off-loading‚Äù and may dull human creativity (<a href='https://www.theguardian.com/technology/2025/apr/19/dont-ask-what-ai-can-do-for-us-ask-what-it-is-doing-to-us-are-chatgpt-and-co-harming-human-intelligence' target='_blank'>The Guardian, 2025</a>).",
            reverse: true
          },
          10: {
            question: "I‚Äôd trust an AI algorithm to guide important decisions in a pharma marketing campaign.",
            explainer: "ZoomRx‚Äôs 2024 life-science survey found 81 % predicted generative AI would boost campaign effectiveness, though 91 % still feared data-security risks (<a href='https://www.zoomrx.com/reports/FERMA_State_of_AI_Report_April_2024.pdf' target='_blank'>ZoomRx, 2024</a>).",
            reverse: false
          }
        };

    let currentQuestion = 1;
    const totalQuestions = 10;

    // Generate question pages dynamically
    function generateQuestionPages() {
      const form = document.getElementById('quiz-form');
      const resultsPage = document.getElementById('results-page');
      
      for (let i = 1; i <= totalQuestions; i++) {
        const questionPage = document.createElement('div');
        questionPage.className = 'question-page';
        if (i === 1) questionPage.classList.add('active');
        questionPage.setAttribute('data-question', i);
        
        questionPage.innerHTML = `
          <div class="question">
            <h2>Question placeholder</h2>
            <div class="question-content">
              <div class="likert-scale">
                <label><input type="radio" name="q${i}" value="0"> Strongly Disagree</label>
                <label><input type="radio" name="q${i}" value="1"> Disagree</label>
                <label><input type="radio" name="q${i}" value="2"> Neutral</label>
                <label><input type="radio" name="q${i}" value="3"> Agree</label>
                <label><input type="radio" name="q${i}" value="4"> Strongly Agree</label>
              </div>
              <p class="explainer">Explainer placeholder</p>
            </div>
          </div>
          <div class="navigation">
            <div class="progress">
              <span>${i} / ${totalQuestions}</span>
              <div class="progress-bar-container">
                <div class="progress-bar" style="width: ${(i / totalQuestions) * 100}%"></div>
              </div>
            </div>
            <div>
              <button type="button" class="prev-btn secondary"${i === 1 ? ' disabled' : ''}>&lt; Back</button>
              ${i === totalQuestions ? 
                '<button type="submit" class="submit-btn" disabled>Get my AI Positivity Score</button>' : 
                '<button type="button" class="next-btn" disabled>Next &gt;</button>'
              }
            </div>
          </div>
        `;
        
        form.insertBefore(questionPage, resultsPage);
      }
    }

    function showQuestion(questionNum, direction = 'forward') {
      const currentActive = document.querySelector('.question-page.active');
      const nextPage = document.querySelector(`[data-question="${questionNum}"]`);
      
      if (currentActive && currentActive !== nextPage) {
        // Slide out current page
        const slideOutClass = direction === 'forward' ? 'slide-out-left' : 'slide-out-right';
        currentActive.classList.add(slideOutClass);
        
        setTimeout(() => {
          currentActive.classList.remove('active', slideOutClass);
        }, 400);
      }
      
      // Slide in new page
      setTimeout(() => {
        document.querySelectorAll('.question-page').forEach(page => {
          page.classList.remove('active');
        });
        
        nextPage.classList.add('active');
        
        // Set the correct slide-in animation
        if (direction === 'forward') {
          nextPage.style.animation = 'slideInRight 0.4s ease-out';
        } else {
          nextPage.style.animation = 'slideInLeft 0.4s ease-out';
        }
        
        // Update question content from quizData
        const questionData = quizData[questionNum];
        
        if (questionData) {
          const questionTitle = nextPage.querySelector('h2');
          const explainerText = nextPage.querySelector('.explainer');
          
          if (questionTitle) questionTitle.textContent = questionData.question;
          if (explainerText) explainerText.innerHTML = questionData.explainer;
        }
        
        // Update navigation buttons in current page
        const prevBtn = nextPage.querySelector('.prev-btn');
        const nextBtn = nextPage.querySelector('.next-btn');
        const submitBtn = nextPage.querySelector('.submit-btn');
        const progressBar = nextPage.querySelector('.progress-bar');
        
        if (prevBtn) prevBtn.disabled = questionNum === 1;
        
        // Animate progress bar
        if (progressBar) {
          setTimeout(() => {
            progressBar.style.width = `${(questionNum / totalQuestions) * 100}%`;
          }, 100);
        }
        
        if (questionNum === totalQuestions) {
          if (nextBtn) nextBtn.style.display = 'none';
          if (submitBtn) submitBtn.style.display = 'inline-block';
        } else {
          if (nextBtn) nextBtn.style.display = 'inline-block';
          if (submitBtn) submitBtn.style.display = 'none';
        }
      }, currentActive ? 200 : 0);
    }

    function checkAnswer() {
      const currentAnswer = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
      const currentPage = document.querySelector(`[data-question="${currentQuestion}"]`);
      const nextBtn = currentPage.querySelector('.next-btn');
      const submitBtn = currentPage.querySelector('.submit-btn');
      
      if (currentQuestion === totalQuestions) {
        if (submitBtn) submitBtn.disabled = !currentAnswer;
      } else {
        if (nextBtn) nextBtn.disabled = !currentAnswer;
      }
    }

    // Event listeners for radio buttons (using event delegation for dynamically generated content)
    document.addEventListener('change', function(e) {
      if (e.target.type === 'radio') {
        checkAnswer();
      }
    });

    // Event listeners for navigation
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('prev-btn')) {
        if (currentQuestion > 1) {
          currentQuestion--;
          showQuestion(currentQuestion, 'backward');
          checkAnswer();
        }
      }
      
      if (e.target.classList.contains('next-btn')) {
        if (currentQuestion < totalQuestions) {
          currentQuestion++;
          showQuestion(currentQuestion, 'forward');
          checkAnswer();
        }
      }
    });

    // Confetti generation
    function createConfetti() {
      const resultsPage = document.getElementById('results-page');
      const confettiCount = 60;
      const centerX = resultsPage.offsetWidth / 2;
      const centerY = resultsPage.offsetHeight / 2;
      
      const shapes = ['', 'rectangle', 'square', 'triangle'];
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        confetti.className = `confetti ${shape}`;
        
        // Start from center
        confetti.style.left = centerX + 'px';
        confetti.style.top = centerY + 'px';
        
        // Random burst direction and distance
        const angle = (Math.random() * 360) * (Math.PI / 180);
        const velocity = Math.random() * 200 + 100; // Distance from center
        const finalX = centerX + (Math.cos(angle) * velocity);
        const finalY = centerY + (Math.sin(angle) * velocity);
        
        // Random rotation
        const rotation = Math.random() * 720 - 360;
        
        // Set animation
        confetti.style.animation = `confetti-burst ${Math.random() * 0.5 + 1.5}s ease-out forwards`;
        confetti.style.transform = `translate(${finalX - centerX}px, ${finalY - centerY}px) rotate(${rotation}deg)`;
        
        resultsPage.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 2500);
      }
    }

    // Score counter animation
    function animateScore(targetScore) {
      const counter = document.getElementById('score-counter');
      let currentScore = 0;
      const increment = targetScore / 50;
      const timer = setInterval(() => {
        currentScore += increment;
        if (currentScore >= targetScore) {
          currentScore = targetScore;
          clearInterval(timer);
        }
        counter.textContent = Math.round(currentScore) + '%';
      }, 30);
    }

    // Form submission
    document.getElementById('quiz-form').addEventListener('submit', function(event) {
      event.preventDefault();
      let total = 0;
      for (let i = 1; i <= totalQuestions; i++) {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer) {
          let value = parseInt(answer.value);
          // Reverse score for questions marked as reverse
          if (quizData[i] && quizData[i].reverse) {
            value = 4 - value; // Convert 0->4, 1->3, 2->2, 3->1, 4->0
          }
          total += value;
        }
      }
      const score = Math.round((total / (totalQuestions * 4)) * 100);
      
      // Show results page
      document.querySelectorAll('.question-page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById('results-page').classList.add('active');
      
      // Start celebrations
      setTimeout(() => {
        createConfetti();
        animateScore(score);
        setTimeout(() => {
          const resultEl = document.getElementById('result');
          resultEl.innerHTML = `üéØ You're <strong>${score}% AI-positive</strong>!`;
          resultEl.classList.add('show');
        }, 1000);
      }, 500);
    });

    // Initialize
    generateQuestionPages();
    showQuestion(1);
  </script>
</body>
