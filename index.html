<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Positivity Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/blueprint-css@3.4.0/dist/blueprint.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #0e1f56;
      --brand-teal: #5ffbf1;
      --brand-white: #ffffff;
      --brand-dark: #001537;
      --font-main: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--brand-dark);
      color: var(--brand-white);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: var(--brand-teal);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .quiz-container {
      background-color: var(--brand-blue);
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .question {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.25rem 0;
    }

    button {
      background-color: var(--brand-teal);
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: var(--brand-dark);
      cursor: pointer;
      border-radius: 5px;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container quiz-container">
    <h1>How AI-positive are you?</h1>
    <form id="quiz-form">
      <div class="question">
        <p>1. What best describes your current use of AI in your work?</p>
        <label><input type="radio" name="q1" value="3"> I use it regularly and experiment with new tools</label>
        <label><input type="radio" name="q1" value="2"> Iâ€™ve tried it but Iâ€™m still figuring it out</label>
        <label><input type="radio" name="q1" value="1"> Iâ€™m curious but havenâ€™t used it yet</label>
        <label><input type="radio" name="q1" value="0"> Iâ€™m skeptical or donâ€™t trust it</label>
      </div>

      <div class="question">
        <p>2. How excited are you about AI's potential in pharma?</p>
        <label><input type="radio" name="q2" value="3"> Extremely â€” itâ€™s a game-changer</label>
        <label><input type="radio" name="q2" value="2"> Cautiously optimistic</label>
        <label><input type="radio" name="q2" value="1"> Not sure yet</label>
        <label><input type="radio" name="q2" value="0"> Not at all</label>
      </div>

      <div class="question">
        <p>3. Which statement feels most true to you?</p>
        <label><input type="radio" name="q3" value="3"> AI helps me think more creatively</label>
        <label><input type="radio" name="q3" value="2"> AI might be helpful someday</label>
        <label><input type="radio" name="q3" value="1"> AI feels overhyped right now</label>
        <label><input type="radio" name="q3" value="0"> AI is not relevant to my work</label>
      </div>

      <button type="submit">Get my AI Positivity Score</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('quiz-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      let total = 0;
      for (let i = 1; i <= 3; i++) {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer) total += parseInt(answer.value);
      }
      const score = Math.round((total / 9) * 100);
      resultDiv.innerHTML = `ðŸŽ¯ You're <span style="color: var(--brand-teal)">${score}% AI-positive</span>!`;
    });
  </script>
</body>
</html>
